<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Agenda Escolar Profesional — Gestiona tus tareas, exámenes, horarios y calificaciones de forma moderna y eficiente." />
  <title>Agenda Escolar — Erik</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <script>
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
  </script>
</head>

<body>
  <!-- Auth View -->
  <div id="auth-view" class="hidden"></div>

  <!-- App Shell -->
  <div id="app" class="app-shell hidden">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar"></aside>

    <!-- Main Content -->
    <main id="main-content" class="main-content"></main>

    <!-- Right Panel -->
    <aside id="right-panel" class="right-panel"></aside>
  </div>

  <!-- Modal overlay -->
  <div id="modal-overlay" class="modal-overlay hidden">
    <div id="modal-container" class="modal-container"></div>
  </div>

  <!-- Toast notifications -->
  <div id="toast-container" class="toast-container"></div>

  <!-- Scripts -->
  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- html2canvas for Schedule Download -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <!-- canvas-confetti for Gamification -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script src="js/data/demoData.js"></script>
  <script src="js/utils/helpers.js"></script>
  <script src="js/services/supabaseClient.js"></script>
  <script src="js/services/dataService.js"></script>
  <script src="js/services/authService.js"></script>
  <script src="js/components/sidebar.js"></script>
  <script src="js/components/modal.js"></script>
  <script src="js/components/toast.js"></script>
  <script src="js/pages/auth.js"></script>
  <script src="js/pages/dashboard.js"></script>
  <script src="js/pages/tasks.js"></script>
  <script src="js/pages/subjects.js"></script>
  <script src="js/pages/exams.js"></script>
  <script src="js/pages/schedule.js"></script>
  <script src="js/pages/grades.js"></script>
  <script src="js/pages/notes.js"></script>
  <script src="js/pages/pomodoro.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
